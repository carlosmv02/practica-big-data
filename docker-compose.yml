version: "3.9"

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data/db

  kafka:
    image: bitnami/kafka:3.9
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    volumes:
      - ./data/kafka:/bitnami/kafka

  flask:
    build:
      context: .
      dockerfile: docker/flask/Dockerfile
    restart: unless-stopped
    depends_on:
      - kafka
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - PREDICTION_TOPIC=flight-delay-ml-request
      - PREDICTION_RESPONSE_TOPIC=flight-delay-ml-response
      - ELASTIC_URL=http://elasticsearch:9200/agile_data_science
    ports:
      - "5001:5001"
    command: ["python", "predict_flask.py"]

  spark:
    build:
      context: .
      dockerfile: docker/spark/Dockerfile
    restart: unless-stopped
    depends_on:
      - kafka
      - mongo
    environment:
      - MODEL_BASE_PATH=/opt/models
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MONGO_URI=mongodb://mongo:27017
      - PREDICTION_REQUEST_TOPIC=flight-delay-ml-request
      - PREDICTION_RESPONSE_TOPIC=flight-delay-ml-response
      - CHECKPOINT_DIR=/tmp
    volumes:
      - ./models:/opt/models:ro
